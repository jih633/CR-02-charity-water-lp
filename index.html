<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <header>
        <img src="img/cw_logo.png" alt="charity: water logo" class="logo">
      </header>

      <main>
        <h1>
          We know what it takes to fix the global water crisis.<br>
          Now all we need is your cooperation.
        </h1>

        <div class="donate-box">
          <input type="text" placeholder="Enter Amount" />
          <button>Donate</button>
        </div>

        <p class="cta">
          Every life matters. Every donation counts.
        </p>
      </main>
    </div>
  </div>
</body>
</html>
